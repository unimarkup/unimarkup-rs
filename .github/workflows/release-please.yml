on:
  push:
    branches:
      - main

name: Release Please

jobs:
  release-build:
    name: Build project
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Build unimarkup
        run: cargo build --release
      - name: upload archive
        uses: actions/upload-artifact@v3
        with:
          name: unimarkup-${{matrix.os}}
          path: ./target/unimarkup*

  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: GoogleCloudPlatform/release-please-action@v4
        with:
          release-type: rust
          package-name: unimarkup-rs
          # Breaking changes might happen frequently before 1.0.0 => only bump minor
          bump-minor-pre-major: true
          changelog-types: >
            [
            {"type":"feat","section":"Features","hidden":false},
            {"type":"fix","section":"Bug Fixes","hidden":false},
            {"type":"arch","section":"Architecture/Refactor","hidden":false},
            {"type":"chore","section":"Miscellaneous","hidden":true}
            ]
      - name: Upload Release Artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload unimarkup-${{ubuntu-latest}} ./target/unimarkup*
