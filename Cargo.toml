[workspace]
members = [
    "render",
    "cli",
    "core",
    "inline",
    "system-tests"
]

# Compile snapshot testing library "insta" with "release" flag so that it runs
# faster
[profile.dev.package.insta]
opt-level = 3

[profile.dev.package.similar]
opt-level = 3

[workspace.package]
version = "0.4.0"
edition = "2021"
authors = ["Manuel Hatzl", "Nadir FejziÄ‡"]
description = "Unimarkup compiler written in Rust."
repository = "https://github.com/Unimarkup/unimarkup-rs"
homepage = "https://github.com/Unimarkup/unimarkup-rs"
readme = "README.md"
license = "MIT"

[workspace.dependencies]
logid = { version = "0.6.1", features = ["diagnostics", "causes"] }
once_cell = "1.13.0"
clap = { version = "^3.1.0", features = ["derive", "cargo", "env"] }
