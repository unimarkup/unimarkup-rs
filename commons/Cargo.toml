[package]
name = "unimarkup-commons"
description = "Crate providing common functionalities needed in core, inline, and render."
readme = "README.md"
version.workspace = true
edition.workspace = true
authors.workspace = true
repository.workspace = true
homepage.workspace = true
license.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
logid.workspace = true
once_cell.workspace = true

clap = { version = "4.2", features = ["derive"] }
icu = { version = "=1.1.0", features = ["experimental"] }
icu_testdata = { version = "=1.1.2", default-features = false, features = ["buffer", "icu_segmenter"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.8.23"
regex = "1.8.1"

[dev-dependencies]
insta = {version = "1.29.0", features = ["serde"]}
