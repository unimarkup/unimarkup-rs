[package]
name = "unimarkup-commons"
description = "Crate providing common functionalities needed in core, inline, and render."
readme = "README.md"
version.workspace = true
edition.workspace = true
authors.workspace = true
repository.workspace = true
homepage.workspace = true
license.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
logid.workspace = true
once_cell.workspace = true
clap.workspace = true
serde.workspace = true
serde_json.workspace = true
serde_yaml.workspace = true
icu = { version = "=1.1.0", features = ["experimental"] }
icu_testdata = { version = "=1.1.2", default-features = false, features = ["buffer", "icu_segmenter"] }
regex = { version = "1.8.1", optional = true }

[features]
testing = ["dep:regex"]

[dev-dependencies]
insta = {version = "1.29.0", features = ["serde"]}
